<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Treine.me</title>
  </head>
  <body>
    <header>
      <img src="./Logo.svg" alt="Logo treine.me" />
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Sobre</a></li>
          <li><a href="">Treinar</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Treinos <span>exclusivos</span> para você!</h1>
        <p>
          Nós criamos treinos <strong> e únicos para você.</strong> Invista no
          seu corpo e <strong> tenha muito mais performance</strong> e qualidade
          de vida.
        </p>
        <button>
          <img src="./Primary.png" alt="Botão do whatsapp" />
        </button>
      </section>
      <img class="img" src="./fitness-jump.png" alt="Mulher pulando corda" />
    </main>
    <footer>
      <p class="footer">
        fale concosco no instagram <strong>@treine.me</strong>
      </p>
      <img class="balls" src="./balls-decoration.png" alt="Bolinhas verdes" />
    </footer>
  </body>
</html>
